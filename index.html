<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>邦勞GOGO! - 行程整合助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap');
        body { 
            font-family: 'Inter', 'Noto Sans TC', sans-serif; 
            background-color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
        }
        .active-nav { color: #0891b2; border-top: 3px solid #0891b2; }
        .active-food-tab { background-color: #0891b2; color: white; }
        .glass-header { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="text-slate-800 pb-24">

    <!-- Top Branding -->
    <header class="glass-header text-white p-6 sticky top-0 z-50 shadow-xl">
        <div class="max-w-2xl mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-black tracking-tighter text-cyan-400">邦勞GOGO!</h1>
                <p class="text-[10px] text-slate-400 uppercase tracking-widest mt-1">Travel Logic Integrated System</p>
            </div>
            <div id="date-display" class="text-[10px] font-mono bg-slate-800 px-3 py-1 rounded border border-slate-700">
                2026-01-17
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main id="app-content" class="max-w-2xl mx-auto p-4 fade-in">
        <!-- Content injected by JS -->
    </main>

    <!-- Bottom Navigation Bar -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 z-50 px-2 shadow-[0_-4px_10px_rgba(0,0,0,0.05)]">
        <div class="max-w-2xl mx-auto flex justify-around">
            <button onclick="router('home')" id="nav-home" class="flex flex-col items-center py-3 px-2 transition-all active-nav">
                <i data-lucide="home" class="w-5 h-5"></i>
                <span class="text-[9px] mt-1 font-bold">首頁</span>
            </button>
            <button onclick="router('schedule')" id="nav-schedule" class="flex flex-col items-center py-3 px-2 transition-all text-slate-400">
                <i data-lucide="calendar" class="w-5 h-5"></i>
                <span class="text-[9px] mt-1 font-bold">行程表</span>
            </button>
            <button onclick="router('flight')" id="nav-flight" class="flex flex-col items-center py-3 px-2 transition-all text-slate-400">
                <i data-lucide="plane" class="w-5 h-5"></i>
                <span class="text-[9px] mt-1 font-bold">航班</span>
            </button>
            <button onclick="router('food')" id="nav-food" class="flex flex-col items-center py-3 px-2 transition-all text-slate-400">
                <i data-lucide="utensils" class="w-5 h-5"></i>
                <span class="text-[9px] mt-1 font-bold">美食</span>
            </button>
        </div>
    </nav>

    <script>
        // --- 核心數據結構 ---
        const TRAVEL_DATA = {
            flights: {
                outbound: [
                    { route: "台北 - 馬尼拉", code: "PR891", time: "10:15 - 12:55", terminal: "T1 -> T1" },
                    { route: "馬尼拉 - 塔比拉蘭", code: "PR2777", time: "16:20 - 18:10", terminal: "T2" }
                ],
                inbound: [
                    { route: "塔比拉蘭 - 馬尼拉", code: "PR2774", time: "11:30 - 13:00", terminal: "T2" },
                    { route: "馬尼拉 - 台北", code: "PR894", time: "18:15 - 20:35", terminal: "T1" }
                ],
                baggage: "手提 7KG / 託運 23KG (每人)"
            },
            schedule: [
                {
                    date: "01/17 (六)",
                    items: [
                        { time: "08:00", title: "桃園機場集合", desc: "T1 報到", type: "transport" },
                        { time: "18:10", title: "抵達邦勞機場", desc: "包車接機", type: "transport" },
                        { time: "18:30", title: "住宿 Check-in", desc: "Alona Vida Resort", map: "https://maps.app.goo.gl/i5DsRhZcpULCqqHX8", type: "hotel" },
                        { time: "19:00", title: "晚餐: Garlic 'n lemon", desc: "菲式創意熱炒", map: "https://maps.app.goo.gl/4o8umKUXJYBrAbcx6", type: "food" },
                        { time: "21:00", title: "按摩: Nirvana Thai", desc: "舒緩飛行疲勞", map: "https://maps.app.goo.gl/sYvGTfC6swVdRXn86", type: "relax" }
                    ]
                },
                {
                    date: "01/18 (日)",
                    items: [
                        { time: "08:00", title: "租機車: Bohol Bikes", desc: "取車準備陸遊", map: "https://maps.app.goo.gl/EAWi6NeLKQD6xon29", type: "transport" },
                        { time: "09:30", title: "巧克力山", desc: "Chocolate Hills Complex", map: "https://maps.app.goo.gl/j4K5j8wS2mUv5x6m8", type: "attraction" },
                        { time: "11:00", title: "眼鏡猴保護區", desc: "Bilar/Sikatuna Area", map: "https://maps.app.goo.gl/f83ttiaAuPiBrTSe8", type: "attraction" },
                        { time: "12:15", title: "羅伯克河遊船午餐", desc: "Loboc River Cruise", map: "https://maps.app.goo.gl/KqG9P5vDqG8p2y8B6", type: "food" },
                        { time: "14:00", title: "冒險公園溜索", desc: "Loboc Eco-Adventure Park", map: "https://maps.app.goo.gl/vX6p5gL6y8X8B9W6", type: "attraction" },
                        { time: "16:00", title: "回程前往邦勞島", desc: "沿途欣賞風景", type: "transport" },
                        { time: "17:30", title: "抵達飯店", desc: "休息放空", type: "hotel" },
                        { time: "18:30", title: "晚餐: BARWOO", desc: "人氣亞洲融合料理", map: "https://maps.app.goo.gl/esSZAaJQM57yBTq38", type: "food" }
                    ]
                },
                {
                    date: "01/19 (一)",
                    items: [
                        { time: "06:30", title: "前往帕米拉坎島", desc: "KKday 集合報到", map: "https://www.kkday.com/zh-tw/product/144702-pamilacan-island-snorkeling-shared-day-tour-with-lunch-in-bohol-philippines", type: "attraction" },
                        { time: "08:30", title: "觀賞海豚", desc: "海面尋蹤", type: "attraction" },
                        { time: "08:40", title: "浮潛體驗", desc: "海龜與珊瑚花園", type: "attraction" },
                        { time: "11:00", title: "島上午餐", desc: "在地風味餐", type: "food" },
                        { time: "12:40", title: "啟程回航", desc: "預計 14:10 抵達", type: "transport" },
                        { time: "16:30", title: "看夕陽", desc: "放鬆時間", type: "relax" },
                        { time: "18:30", title: "晚餐: Dos Locos", desc: "墨西哥風味料理", map: "https://maps.app.goo.gl/146UgahCLSYCMCU98", type: "food" }
                    ]
                },
                {
                    date: "01/20 (二)",
                    items: [
                        { time: "09:00", title: "早餐: Endless Summer", desc: "美式早午餐", map: "https://maps.app.goo.gl/1pvQET7BiD6uPbFf6", type: "food" },
                        { time: "11:00", title: "潛水: Napaling Reef", desc: "沙丁魚風暴", map: "https://maps.app.goo.gl/TY3XVRHUo2F6EhqVA", type: "attraction" },
                        { time: "13:30", title: "午餐: FLOWER SNACK", desc: "韓式小食", map: "https://maps.app.goo.gl/Dg3x6yShgg1UMhhx8", type: "food" },
                        { time: "15:00", title: "洞穴探險", desc: "Hinagdanan Cave", map: "https://maps.app.goo.gl/sGsnhN1TkG96sCNDA", type: "attraction" }
                    ]
                }
            ],
            restaurants: {
                breakfast: [
                    { name: "MIST", desc: "森林系網紅早午餐", map: "https://maps.app.goo.gl/8YYCb1hjo5jtyLxp7" },
                    { name: "The Buzzz Cafe", desc: "蜂場有機餐點", map: "https://maps.app.goo.gl/qNn3thaBUd34rPy47" },
                    { name: "Coffee L8ter", desc: "職人精品咖啡", map: "https://maps.app.goo.gl/bp2puogut2y25TfV8" },
                    { name: "OVERGROWN Café & Bar", desc: "綠意盎然的用餐空間", map: "https://maps.app.goo.gl/83jA4xMnRuZ2jkrY6" },
                    { name: "Bready To Go", desc: "24小時現烤麵包", map: "https://maps.app.goo.gl/B1JZQyfSQPDibg5C8" }
                ],
                lunch: [
                    { name: "ubeco", desc: "精緻韓系風格料理", map: "https://maps.app.goo.gl/gvGX5DNkoLj6EmMu7" },
                    { name: "Oasis Restaurant", desc: "池畔海濱餐飲", map: "https://maps.app.goo.gl/V4zwbfB4rPm33RJE7" },
                    { name: "GERRY'S Grill", desc: "經典連鎖菲式燒烤", map: "https://maps.app.goo.gl/4bWKhpWX6PxLrKt98" },
                    { name: "MIST", desc: "推薦其豐富的午間主食", map: "https://maps.app.goo.gl/8YYCb1hjo5jtyLxp7" },
                    { name: "The Buzzz Cafe", desc: "清爽的沙拉與有機料理", map: "https://maps.app.goo.gl/qNn3thaBUd34rPy47" }
                ],
                dinner: [
                    { name: "BARWOO", desc: "必吃的亞洲融合料理", map: "https://maps.app.goo.gl/esSZAaJQM57yBTq38" },
                    { name: "Agotata", desc: "極具情調的高級餐飲", map: "https://maps.app.goo.gl/4vepMxvdcu8LNMDY9" },
                    { name: "Sisa Bistro", desc: "現代菲式酒館料理", map: "https://maps.app.goo.gl/658foephxuQA7ZvG9" },
                    { name: "Bougainvillea", desc: "西班牙餐點與紅酒", map: "https://maps.app.goo.gl/2xg4dzmg4SUSFrrR8" },
                    { name: "The Monkey Bar", desc: "主廚 Jenzel 推薦料理", map: "https://maps.app.goo.gl/LYKYBdTjM1hpAJSK9" },
                    { name: "MOSA", desc: "現代創意料理空間", map: "https://maps.app.goo.gl/mF1GW9hbpsbyzeag6" }
                ]
            }
        };

        let currentFoodCat = 'breakfast';

        // --- 路由與渲染邏輯 ---
        function router(page) {
            const content = document.getElementById('app-content');
            content.innerHTML = '';
            
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('active-nav'));
            document.querySelectorAll('nav button').forEach(b => b.classList.add('text-slate-400'));
            document.getElementById(`nav-${page}`).classList.add('active-nav');
            document.getElementById(`nav-${page}`).classList.remove('text-slate-400');

            switch(page) {
                case 'home': renderHome(); break;
                case 'schedule': renderSchedule(); break;
                case 'flight': renderFlight(); break;
                case 'food': renderFood(); break;
            }
            lucide.createIcons();
            window.scrollTo(0, 0);
        }

        function renderHome() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="space-y-6">
                    <div class="bg-cyan-900 rounded-3xl p-8 text-white shadow-2xl relative overflow-hidden">
                        <div class="relative z-10">
                            <h2 class="text-3xl font-bold">Eric, Kerri, Harper, Jay<br>的邦勞之旅</h2>
                            <p class="mt-4 text-cyan-100 opacity-80 text-sm italic font-light">Explore Panglao, Adventure Together.</p>
                            <div class="mt-8 flex gap-3">
                                <div class="bg-white/10 px-4 py-2 rounded-xl border border-white/20">
                                    <p class="text-[10px] text-white/50 uppercase">準備狀態</p>
                                    <p class="font-bold">行程就緒</p>
                                </div>
                            </div>
                        </div>
                        <i data-lucide="palm-tree" class="absolute -bottom-6 -right-6 w-48 h-48 opacity-10 text-white"></i>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <button onclick="router('schedule')" class="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm text-left hover:bg-slate-50 transition-all">
                            <i data-lucide="calendar" class="w-8 h-8 text-cyan-600 mb-3"></i>
                            <h3 class="font-bold text-sm">完整行程</h3>
                            <p class="text-[10px] text-slate-400">01/17 - 01/22</p>
                        </button>
                        <button onclick="router('food')" class="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm text-left hover:bg-slate-50 transition-all">
                            <i data-lucide="utensils" class="w-8 h-8 text-cyan-600 mb-3"></i>
                            <h3 class="font-bold text-sm">美食清單</h3>
                            <p class="text-[10px] text-slate-400">三大類別分類</p>
                        </button>
                    </div>
                </div>
            `;
        }

        function renderSchedule() {
            const container = document.getElementById('app-content');
            let html = '<div class="space-y-8">';
            
            TRAVEL_DATA.schedule.forEach(day => {
                html += `
                    <div>
                        <h2 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-4 px-2">${day.date}</h2>
                        <div class="space-y-3">
                            ${day.items.map(item => `
                                <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 flex items-center justify-between group">
                                    <div class="flex items-center">
                                        <div class="w-12 text-center mr-4">
                                            <span class="text-xs font-mono font-bold text-cyan-700">${item.time}</span>
                                        </div>
                                        <div>
                                            <h3 class="text-sm font-bold text-slate-800">${item.title}</h3>
                                            <p class="text-[10px] text-slate-400">${item.desc}</p>
                                        </div>
                                    </div>
                                    ${item.map ? `<button onclick="window.open('${item.map}', '_blank')" class="p-2 bg-slate-50 text-slate-400 rounded-xl hover:bg-cyan-50 hover:text-cyan-600 transition-colors">
                                        <i data-lucide="${item.map.includes('kkday') ? 'link' : 'map-pin'}" class="w-4 h-4"></i>
                                    </button>` : ''}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            });
            html += '</div>';
            container.innerHTML = html;
        }

        function renderFlight() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="space-y-6">
                    <div class="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm">
                        <div class="flex items-center mb-6">
                            <i data-lucide="plane-takeoff" class="w-6 h-6 text-cyan-600 mr-3"></i>
                            <h2 class="font-bold">去程航班 (01/17)</h2>
                        </div>
                        <div class="space-y-4">
                            ${TRAVEL_DATA.flights.outbound.map(f => `
                                <div class="border-l-2 border-slate-100 pl-4 py-1">
                                    <p class="text-xs font-bold text-slate-800">${f.route}</p>
                                    <p class="text-[10px] text-slate-400 mt-1">${f.code} | ${f.time} | ${f.terminal}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <div class="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm">
                        <div class="flex items-center mb-6">
                            <i data-lucide="plane-landing" class="w-6 h-6 text-cyan-600 mr-3"></i>
                            <h2 class="font-bold">回程航班 (01/22)</h2>
                        </div>
                        <div class="space-y-4">
                            ${TRAVEL_DATA.flights.inbound.map(f => `
                                <div class="border-l-2 border-slate-100 pl-4 py-1">
                                    <p class="text-xs font-bold text-slate-800">${f.route}</p>
                                    <p class="text-[10px] text-slate-400 mt-1">${f.code} | ${f.time} | ${f.terminal}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <div class="bg-slate-900 text-white p-6 rounded-3xl shadow-xl">
                        <div class="flex items-center mb-4">
                            <i data-lucide="briefcase" class="w-5 h-5 text-cyan-400 mr-3"></i>
                            <h2 class="font-bold text-sm">行李規定</h2>
                        </div>
                        <p class="text-xs text-slate-300 leading-relaxed">${TRAVEL_DATA.flights.baggage}</p>
                        <ul class="mt-4 text-[10px] text-slate-500 space-y-1">
                            <li>• 手提上限 56x36x23 公分</li>
                            <li>• 託運上限 158 公分 (長+寬+高)</li>
                        </ul>
                    </div>
                </div>
            `;
        }

        function setFoodCat(cat) {
            currentFoodCat = cat;
            renderFood();
        }

        function renderFood() {
            const container = document.getElementById('app-content');
            const items = TRAVEL_DATA.restaurants[currentFoodCat];

            container.innerHTML = `
                <div class="space-y-6">
                    <!-- Food Category Tabs -->
                    <div class="flex bg-slate-200 p-1 rounded-2xl">
                        <button onclick="setFoodCat('breakfast')" class="flex-1 py-2 text-xs font-bold rounded-xl transition-all ${currentFoodCat === 'breakfast' ? 'active-food-tab shadow-sm' : 'text-slate-500'}">早餐</button>
                        <button onclick="setFoodCat('lunch')" class="flex-1 py-2 text-xs font-bold rounded-xl transition-all ${currentFoodCat === 'lunch' ? 'active-food-tab shadow-sm' : 'text-slate-500'}">午餐</button>
                        <button onclick="setFoodCat('dinner')" class="flex-1 py-2 text-xs font-bold rounded-xl transition-all ${currentFoodCat === 'dinner' ? 'active-food-tab shadow-sm' : 'text-slate-500'}">晚餐</button>
                    </div>

                    <div class="space-y-3">
                        ${items.map(f => `
                            <div class="bg-white p-5 rounded-3xl border border-slate-100 shadow-sm flex justify-between items-center">
                                <div>
                                    <h3 class="font-bold text-slate-800 text-sm">${f.name}</h3>
                                    <p class="text-[10px] text-slate-400 mt-1">${f.desc}</p>
                                </div>
                                <button onclick="window.open('${f.map}', '_blank')" class="bg-cyan-600 text-white p-3 rounded-2xl shadow-lg shadow-cyan-900/20 active:scale-95 transition-all">
                                    <i data-lucide="map-pin" class="w-4 h-4"></i>
                                </button>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            lucide.createIcons();
        }

        // --- 初始化 ---
        window.onload = () => {
            router('home');
        }
    </script>
</body>
</html>
